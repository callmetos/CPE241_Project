<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        /* กำหนดตัวแปรสีและการตั้งค่าพื้นฐาน */
        html {
            box-sizing: border-box;

            --black: #1a1c20;
            --white: #fff;
            --green: #00c380;
            --d-green: #019b66;
            --gray: #c1c1c1;
            --l-gray: #c4c4c4;
            --m-gray: #373838;
            --d-gray: #282724;
            --d-blue: #202428;
            --orange: #ef6206;
            --yellow: #dfa500;
            --l-yellow: #deb953;
            --light: #fbfbfb;
            --n-road: -4em;
            --p-road: 7em;

            background-color: var(--green);
        }

        html *, html *::before, html *::after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            position: relative;
            align-items: center;
            justify-content: center;
            background-repeat: no-repeat;
            animation: car 3.5s cubic-bezier(0.57, 0.63, 0.49, 0.65) infinite;
            
            background-image: 
                /* ล้อซ้าย */ radial-gradient(circle at 49% 117%, var(--black) 37%, transparent 38%),
                radial-gradient(circle at -24% 50%, var(--white) 31%, transparent 49%),
                radial-gradient(2.95em 2.5em at 52% 1.2%, var(--black) 37%, transparent 38%),
                linear-gradient(var(--black) 100%, transparent 0),

                /* ล้อขวา */ radial-gradient(circle at 49% 117%, var(--black) 37%, transparent 38%),
                radial-gradient(circle at 124% 50%, var(--white) 31%, transparent 49%),
                radial-gradient(2.95em 2.5em at 48% 1.2%, var(--black) 37%, transparent 38%),
                linear-gradient(var(--black) 100%, transparent 0),

                /* เงาถนน */ linear-gradient(var(--d-green) 100%, transparent 0);
            
            background-size: 
                2.5em 2.5em, 0.7em 0.6em, 2.5em 0.9em, 1.95em 3.9em,
                2.5em 2.5em, 0.7em 0.6em, 2.5em 0.9em, 1.95em 3.9em,
                13em 0.9em;
            
            background-position: 
                calc(50% - 6.4em) calc(50% - 1.7em),
                calc(50% - 5.26em) calc(50% - -3.4em),
                calc(50% - 6.5em) calc(50% - -3.8em),
                calc(50% - 6.58em) calc(50% - -1.5em),

                calc(50% - -6.45em) calc(50% - 1.7em),
                calc(50% - -5.26em) calc(50% - -3.4em),
                calc(50% - -6.5em) calc(50% - -3.8em),
                calc(50% - -6.58em) calc(50% - -1.5em),
                
                center calc(50% - -3.8em);
        }

        /* สร้างเส้นถนน */
        body::before {
            content: " ";
            position: absolute;
            width: 15.5em;
            height: 62.9em;
            top: calc(50% - 26.2em);
            background-size: 24.6% 491%;
            background-repeat: no-repeat;
            background-position: center 0;
            animation: move-road 3.5s infinite linear;
            transform: perspective(311px) rotateX(83deg) translate3d(var(--n-road), -11.975em, 0);
            background-image: repeating-linear-gradient(to top, var(--white), var(--white) 4.6%, transparent 0, transparent 13.01%);
        }

        /* เอฟเฟกต์รถขยับ */
        @keyframes car {
            15%, 23% { transform: translate3d(-2.3em, 0, 0); }
            36%, 42% { transform: translate3d(-0.8em, 0, 0); }
            61%, 71.5% { transform: translate3d(2.8em, 0, 0); }
            81%, 88% { transform: translate3d(1.5em, 0, 0); }
        }

        /* เอฟเฟกต์ถนนเคลื่อนที่ */
        @keyframes move-road {
            5.5% { transform: perspective(311px) rotateX(83deg) translate3d(var(--n-road), -11.975em, 0); }
            27%, 51% { transform: perspective(311px) rotateX(83deg) translate3d(var(--p-road), -11.975em, 0); }
            73%, 100% { transform: perspective(311px) rotateX(83deg) translate3d(var(--n-road), -11.975em, 0); }
        }

        /* กล่องแสดงข้อความ 404 */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 { font-size: 48px; }
        p { font-size: 18px; }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: var(--black);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <!-- กล่องข้อความ 404 -->
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <a href="/">Go to Homepage</a>
    </div>
</body>
</html>
